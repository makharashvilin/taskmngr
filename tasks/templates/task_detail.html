{% extends 'base.html' %}

{% block content %}
<h1 class="mb-4">Task Details</h1>

<div class="card">
    <div class="card-header">
        <h5 class="card-title">{{task.name}}</h5>
    </div>
    <div class="card-body">
        <p class="card-text">
            <strong>Status:</strong>
                    <span class="badge bg-primary">{{task.status}}</span>
        </p>
        <p class="card-text"><strong>Description:</strong>{{task.description}}</p>
    </div>
</div>
<div class="d-flex mt-4">
    <div class="me-4">
        <a href="{% url 'update_task' task.id %}" class="btn btn-primary">Update</a>
    </div>
    <div>
        <a href="{% url 'delete_task' task.id %}" class="btn btn-danger">Delete</a>
    </div>
</div>
<div class="mt-4">
    <a href="{% url 'home' %}" class="btn btn-secondary">Back to Task List</a>
</div>
{% endblock %}
